<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <!--<p class="song-name">丑八怪</p>
            <p class="singer-name">薛之谦</p>
            <p class="album-name">意外</p>-->
        </div>
        <div class="song-pro">
            <div class="start-time"></div>
            <div class="slier-wrapper">
                <div class="slider-top"></div>
                <div class="slider-bottom">
                    <div class="slider-dot"></div>
                </div>
            </div>
            <div class="end-time"></div>
        </div>
        <div class="song-control">
            <span class="like-btn"></span>
            <span class="prev-btn"></span>
            <span class="play-btn"></span>
            <span class="next-btn"></span>
            <span class="song-list-btn"></span>
        </div>
    </div>
</body>
<script src="../js/common.js"></script>
<script src="../js/zepto.min.js"></script>
<script src="../js/gaussBlur.js"></script>
<script src="../js/render.js"></script>
<script src="../js/controlManager.js"></script>
<script src="../js/audioManager.js"></script>
<script src="../js/processor.js"></script>
<script src="../js/playList.js"></script>
<script src="../js/index.js"></script>
</html>
